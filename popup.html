<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">		
		<title>Chronus Mini</title>
				
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="popup.js"></script>
		<script type="text/javascript" src="background.js"></script>
				
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/custom.css" rel="stylesheet" media="screen">		
	</head>
	
	<body>
		<nav class="navbar navbar-default" role="navigation">
			<div class="navbar-header">
				<a class="navbar-brand" href="#"><img id="logged_in" src="images/chronus_color_128.png" height="25" width="25"><span style="padding-left:10px">Chronus Mini</span></a>
			</div>
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav">
					<li class="active">
						<a href="#">Notifications</a>
					</li>				
				</ul>
			</div>
		</nav>
		<section style="padding: 10px;">
			<form action="#" id="loginform">
			  <img id="logged_in" src="images/chronus_color_128.png" height="80px" width="70px" class="center">
			  <div style="margin: 15px 0px;"> Your are not logged in. Please provide your program URL below. </div>
			  <input type="text" id="program_url" name="firstname" placeholder="Program URL" ="" class="form-control"><br>			  
			  <input type="submit" class="button" value="Login" id="login_to_program">
			</form>
			<table class="table hide" id="notifications">
				<tbody>
					<tr><td><i class="glyphicon glyphicon-envelope"></i><span style="padding-left:10px">Jyothi Prakash has sent you a message.</span></td></tr>
					<tr><td><i class="glyphicon glyphicon-envelope"></i><span style="padding-left:10px">Pradiv has sent you a request for mentoring.</span></td></tr>
					<tr><td><i class="glyphicon glyphicon-ok"></i><span style="padding-left:10px">Prathap has completed a task in AI Circle.</span></td></tr>
					<tr><td><i class="glyphicon glyphicon-envelope"></i><span style="padding-left:10px">You have a new announcement.</span></td></tr>
					<tr><td><i class="glyphicon glyphicon-user"></i><span style="padding-left:10px"> have been added as a mentor in AI Circle.</span></td></tr>					
				</tbody>
			</table>
		</section>
	</body>
